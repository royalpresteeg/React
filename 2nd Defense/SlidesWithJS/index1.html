<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide with JS</title>
    <link rel="stylesheet" href="slides.css">
</head>

<body>

    <div class="slideshowContainer">
  

          <img class="imageSlides" src="pexels-gabriela-palai-397096.jpg" alt="beach side city view">
          <img class="imageSlides" src="pexels-mali-maeder-142497.jpg" alt="leaf on the ground">
          <img class="imageSlides" src="pexels-zhang-kaiyv-1083515.jpg" alt="lake surrounded by mountains">
          
          <span id ="leftArrow" class="slideshowArrow">&#8249;</span>
          <span id ="rightArrow" class="slideshowArrow">&#8250;</span>
          
          <div class="slideshowCircles">
            <span class="circle dot"></span>
            <span class="circle"></span>
            <span class="circle"></span>
          </div>
          
        </div>

      <script src="slides.js"></script>
</body>
</html>
